
<div>
    <h2><span>Genre</span> {{vm.genre.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Code</span></dt>
        <dd>
            <span>{{vm.genre.code}}</span>
        </dd>
        <dt><span>Golden Age Starting Year</span></dt>
        <dd>
            <span>{{vm.genre.goldenAgeStartingYear}}</span>
        </dd>
        <dt><span>Golden Age Ending Year</span></dt>
        <dd>
            <span>{{vm.genre.goldenAgeEndingYear}}</span>
        </dd>
        <dt><span>Characteristic Instruments</span></dt>
        <dd>
            <span ng-repeat="characteristicInstruments in vm.genre.characteristicInstruments">
                <a ui-sref="instrument-detail({id: characteristicInstruments.id})">{{characteristicInstruments.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="genre-detail.edit({id:vm.genre.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
